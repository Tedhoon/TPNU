<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bus.css'%}" type="text/css">

    <title>식단</title>
</head>
<body>

    <div class ="content_menu">
        <!-- The Modal -->
        <div id="bus-Logo"><img width="200px" src="{% static 'img/spnuLogo.png'%}"></div>
        <div class="BusBtn-Top">
            <div class="weekdayTop" id="myBtn"><img width="40px" src="{% static 'img/weekdayTop.png'%}"></div>
            <div class="weekendTop" id="myBtn"><img width="40px" src="{% static 'img/weekendTop.png'%}"></div>
            <div class="vacationTop" id="myBtn"><img width="40px" src="{% static 'img/vacationTop.png'%}"></div>
        </div>

        <div class="arrowLine">
            <img width="300px;" src="{% static 'img/arrowLine.png'%}">
        </div>

        <div class="BusBtn-Bottom">
            <div class="weekdayBottom" id="myBtn"><img width="40px" src="{% static 'img/weekdayBottom.png'%}"></div>
            <div class="weekendBottom" id="myBtn"><img width="40px" src="{% static 'img/weekendBottom.png'%}"></div>
            <div class="vacationBottom" id="myBtn"><img width="40px" src="{% static 'img/vacationBottom.png'%}"></div>
        </div>

    </div>

 
    <!-- The Modal -->
    <div id="myModal" class="modal">
 
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>                                                               
        <img width = "840px;" src = "{% static 'img/buss.gif' %}">
      </div>
 
    </div>




</body>
<script>
    
    window.onload = function(){
            

        // Get the modal
        var modal = document.getElementById('myModal');
    
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];                                          

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    };
    
    </script>
        
</html>
