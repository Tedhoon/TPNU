<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        {# 글 작성 버튼 #}

        {%if user.is_authenticated %}
            <a href="{% url 'image_post'%}">글작성</a><br>
        {% endif %}

        


        {# 페이지네이션을 통한 객체 불러오기 #}

        {% for image in images %}
            제목 : {{image.title}} 
            <br>
            <img src = "{{image.image.url}}" width = "200px;">
            <br>
            조회수 : {{image.hits}}

        <a href="{%url 'image_detail' image.id%}">디테일들어가기</a>
        
        <br>

        {% endfor %}
        

</body>
</html>
